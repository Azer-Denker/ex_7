{% extends "base.html" %}
{% block title %}Delete poll{% endblock %}
{% block content %}
    <h1>Вы уверены что хотите УДАЛИТЬ вопрос "{{ poll }}"?</h1>
    <form method="POST" action="{% url "poll_delete" poll.pk %}" class="text-center" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Да" class="btn btn-danger"></p>
        <p><a href="{% url 'index' %}" class="btn btn-default">Нет</a></p>
    </form>
{% endblock %}
